{% extends "base.html" %}

{% block title %}Doubts - Coaching App{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Your Doubts</h5>
        <button class="btn btn-primary">
            <i class="bi bi-plus me-2"></i>Ask New Doubt
        </button>
    </div>
    <div class="card-body">
        <p>Ask questions and get help from your mentors.</p>
        <div class="text-center py-4">
            <i class="bi bi-question-circle text-muted" style="font-size: 3rem;"></i>
            <p class="text-muted mt-2">No doubts yet. Ask your first question!</p>
        </div>
    </div>
</div>
{% endblock %}
