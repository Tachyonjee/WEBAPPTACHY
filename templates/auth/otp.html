<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - Coaching App</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .otp-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .otp-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        .otp-input {
            font-size: 2rem;
            text-align: center;
            letter-spacing: 0.5em;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .otp-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="otp-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="otp-card p-5 shadow text-center">
                        <div class="mb-4">
                            <h2 class="text-white mb-3">Enter OTP</h2>
                            <p class="text-white-50">
                                We've sent a 6-digit code to your registered contact
                            </p>
                        </div>

                        <form id="otpForm" class="mb-4">
                            <div class="mb-4">
                                <input type="text" class="form-control otp-input" id="otp_code" 
                                       placeholder="000000" maxlength="6" required>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Verify OTP
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="/login" class="btn btn-link text-white-50">
                                ‚Üê Back to Login
                            </a>
                        </div>

                        <div id="alerts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otpCode = document.getElementById('otp_code').value.trim();
            
            if (!otpCode || otpCode.length !== 6) {
                showAlert('Please enter a valid 6-digit OTP', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp_code: otpCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = data.user.role === 'student' ? '/student' : '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid OTP', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            }
        });

        // Auto-format OTP input
        document.getElementById('otp_code').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertsContainer.appendChild(alert);
        }
    </script>
</body>
</html>
